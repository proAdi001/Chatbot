<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#131314] text-gray-200 font-sans overflow-hidden" x-data="chatApp()" x-init="init()">

    <div class="flex h-screen w-full">
        <aside :class="sidebarOpen ? 'w-72' : 'w-0'" class="bg-[#1e1f20] transition-all duration-300 flex flex-col overflow-hidden border-r border-gray-800">
            <div class="p-4 flex flex-col h-full">
                <button @click="newChat()" class="flex items-center gap-3 bg-[#2b2c2d] hover:bg-[#37393b] p-3 rounded-full transition-colors mb-8">
                    <i data-lucide="plus"></i>
                    <span x-show="sidebarOpen" class="whitespace-nowrap">New Chat</span>
                </button>

                <div class="flex-1 overflow-y-auto custom-scrollbar">
                    <p class="text-xs font-semibold text-gray-500 mb-4 px-2">Recent</p>
                    <template x-for="chat in history" :key="chat.id">
                        <div @click="loadChat(chat)" :class="currentChatId === chat.id ? 'bg-[#2d2f31]' : ''" 
                             class="group flex items-center justify-between p-2 rounded-lg hover:bg-[#2d2f31] cursor-pointer mb-1 transition-colors">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <i data-lucide="message-square" class="w-4 h-4 flex-shrink-0"></i>
                                <span class="truncate text-sm" x-text="chat.title"></span>
                            </div>
                            <button @click.stop="deleteChat(chat.id)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-400">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </template>
                </div>

                <div class="mt-auto pt-4">
                    <button @click="settingsOpen = true" class="flex items-center gap-3 p-3 w-full hover:bg-[#2d2f31] rounded-lg transition-colors">
                        <i data-lucide="settings"></i>
                        <span x-show="sidebarOpen">Settings</span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative h-screen">
            <header class="p-4 flex justify-between items-center">
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-[#2d2f31] rounded-full">
                    <i data-lucide="menu"></i>
                </button>
                <div class="flex items-center gap-2 px-3 py-1 bg-[#2d2f31] rounded-full border border-gray-700">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span class="text-xs font-mono" x-text="model"></span>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:px-24">
                <template x-if="messages.length === 0">
                    <div class="h-full flex flex-col items-center justify-center opacity-50">
                        <h1 class="text-4xl font-bold mb-4">Hello, Friend</h1>
                        <p>Configure your API Key in Settings to start.</p>
                    </div>
                </template>

                <template x-for="(msg, index) in messages" :key="index">
                    <div :class="msg.role === 'user' ? 'justify-end' : 'justify-start'" class="flex mb-6 animate-in fade-in slide-in-from-bottom-2">
                        <div :class="msg.role === 'user' ? 'bg-[#2d2f31] max-w-[80%]' : 'w-full'" class="p-4 rounded-2xl">
                            <div class="flex items-start gap-4">
                                <div :class="msg.role === 'user' ? 'hidden' : 'bg-blue-600'" class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center">
                                    <i :data-lucide="msg.role === 'user' ? 'user' : 'sparkles'" class="w-5 h-5"></i>
                                </div>
                                <div class="flex-1 whitespace-pre-wrap leading-relaxed" x-text="msg.content"></div>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="loading" class="flex gap-4 p-4 animate-pulse">
                    <div class="w-8 h-8 rounded-full bg-gray-700"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/2 mt-2"></div>
                </div>
            </div>

            <footer class="p-4 md:px-24 pb-8">
                <div class="relative max-w-4xl mx-auto">
                    <textarea 
                        x-model="userInput"
                        @keydown.enter.prevent="if(!$event.shiftKey) sendMessage()"
                        rows="1"
                        placeholder="Message AI..."
                        class="w-full bg-[#1e1f20] border border-gray-700 rounded-2xl p-4 pr-16 focus:outline-none focus:border-blue-500 resize-none transition-all"
                    ></textarea>
                    <button @click="sendMessage()" :disabled="!userInput.trim() || loading" class="absolute right-3 bottom-3 p-2 bg-blue-600 disabled:bg-gray-700 rounded-xl hover:bg-blue-500 transition-colors">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-[10px] text-center mt-2 text-gray-500 uppercase tracking-widest">Static AI Interface â€¢ Powered by OpenRouter</p>
            </footer>
        </main>

        <div x-show="settingsOpen" x-cloak class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div @click.away="settingsOpen = false" class="bg-[#1e1f20] border border-gray-800 rounded-2xl w-full max-w-md p-6">
                <h2 class="text-xl font-bold mb-6">Interface Settings</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">OpenRouter API Key</label>
                        <input type="password" x-model="apiKey" placeholder="sk-or-v1-..." class="w-full bg-[#131314] border border-gray-700 rounded-lg p-2 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Model Name</label>
                        <input type="text" x-model="model" placeholder="google/gemini-pro-1.5" class="w-full bg-[#131314] border border-gray-700 rounded-lg p-2 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button @click="saveSettings()" class="bg-blue-600 px-6 py-2 rounded-full hover:bg-blue-500 font-bold">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function chatApp() {
            return {
                sidebarOpen: true,
                settingsOpen: false,
                loading: false,
                userInput: '',
                apiKey: localStorage.getItem('ai_api_key') || '',
                model: localStorage.getItem('ai_model') || 'google/gemini-2.0-flash-001',
                messages: [],
                history: JSON.parse(localStorage.getItem('chat_history') || '[]'),
                currentChatId: null,

                init() {
                    lucide.createIcons();
                    this.checkResponsive();
                    window.addEventListener('resize', () => this.checkResponsive());
                },

                checkResponsive() {
                    this.sidebarOpen = window.innerWidth > 768;
                },

                saveSettings() {
                    localStorage.setItem('ai_api_key', this.apiKey);
                    localStorage.setItem('ai_model', this.model);
                    this.settingsOpen = false;
                    alert('Settings updated!');
                },

                async sendMessage() {
                    if (!this.apiKey) return alert('Please set your API key in settings!');
                    if (!this.userInput.trim() || this.loading) return;

                    const userText = this.userInput;
                    this.userInput = '';
                    this.loading = true;

                    if (!this.currentChatId) {
                        this.currentChatId = Date.now();
                        this.messages = [];
                    }

                    this.messages.push({ role: 'user', content: userText });
                    this.scrollToBottom();

                    try {
                        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${this.apiKey}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                "model": this.model,
                                "messages": this.messages
                            })
                        });

                        const data = await response.json();
                        const aiMessage = data.choices[0].message.content;
                        
                        this.messages.push({ role: 'assistant', content: aiMessage });
                        this.updateHistory();
                    } catch (error) {
                        this.messages.push({ role: 'assistant', content: 'Error: Connection failed. Check your key/model.' });
                    } finally {
                        this.loading = false;
                        this.scrollToBottom();
                        this.$nextTick(() => lucide.createIcons());
                    }
                },

                updateHistory() {
                    const existingChat = this.history.find(c => c.id === this.currentChatId);
                    if (existingChat) {
                        existingChat.messages = [...this.messages];
                    } else {
                        this.history.unshift({
                            id: this.currentChatId,
                            title: this.messages[0].content.substring(0, 30) + '...',
                            messages: [...this.messages]
                        });
                    }
                    localStorage.setItem('chat_history', JSON.stringify(this.history));
                },

                loadChat(chat) {
                    this.currentChatId = chat.id;
                    this.messages = [...chat.messages];
                    this.scrollToBottom();
                    if (window.innerWidth < 768) this.sidebarOpen = false;
                    this.$nextTick(() => lucide.createIcons());
                },

                newChat() {
                    this.currentChatId = null;
                    this.messages = [];
                },

                deleteChat(id) {
                    this.history = this.history.filter(c => c.id !== id);
                    localStorage.setItem('chat_history', JSON.stringify(this.history));
                    if (this.currentChatId === id) this.newChat();
                },

                scrollToBottom() {
                    setTimeout(() => {
                        const container = document.getElementById('chat-container');
                        container.scrollTop = container.scrollHeight;
                    }, 50);
                }
            }
        }
    </script>
</body>
</html>
